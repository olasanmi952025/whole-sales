<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instalar Wholesale Pricing App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #333;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .help {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
    }
    .error {
      color: #e74c3c;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ Wholesale Pricing App</h1>
    <p>Instala la app en tu tienda Shopify para empezar a crear reglas de precios mayoristas por cantidad.</p>
    
    <form id="installForm">
      <div class="input-group">
        <label for="shop">Nombre de tu tienda Shopify:</label>
        <input 
          type="text" 
          id="shop" 
          name="shop" 
          placeholder="mi-tienda.myshopify.com"
          required
        />
        <p class="error" id="error"></p>
      </div>
      
      <button type="submit">Instalar App</button>
    </form>

    <div class="help">
      <strong>ðŸ’¡ Ayuda:</strong> Ingresa el dominio completo de tu tienda, por ejemplo: <code>mi-tienda.myshopify.com</code>
    </div>
  </div>

  <script>
    const form = document.getElementById('installForm');
    const shopInput = document.getElementById('shop');
    const errorDiv = document.getElementById('error');

    // Cargar shop desde URL si existe
    const urlParams = new URLSearchParams(window.location.search);
    const shopParam = urlParams.get('shop');
    if (shopParam) {
      shopInput.value = shopParam;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';
      
      let shop = shopInput.value.trim();
      
      // Validar formato
      if (!shop) {
        errorDiv.textContent = 'Por favor ingresa el nombre de tu tienda';
        errorDiv.style.display = 'block';
        return;
      }

      // Agregar .myshopify.com si no estÃ¡
      if (!shop.includes('.myshopify.com')) {
        shop = shop.replace(/\.(com|net|org)$/, '');
        shop = `${shop}.myshopify.com`;
      }

      // Validar formato final
      if (!shop.match(/^[a-zA-Z0-9][a-zA-Z0-9\-]*\.myshopify\.com$/)) {
        errorDiv.textContent = 'Formato invÃ¡lido. Usa: mi-tienda.myshopify.com';
        errorDiv.style.display = 'block';
        return;
      }

      // Redirigir a OAuth
      window.location.href = `/api/auth?shop=${encodeURIComponent(shop)}`;
    });
  </script>
</body>
</html>
